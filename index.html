                    isHighlighted: Math.abs(i - scissorPos) <= 1
                }));
                setDnaBlocks(newBlocks);
            }, [scissorPos]);

                if (cuts.includes(scissorPos)) return;

                setIsMoving(false);

                const newCuts = [...cuts, scissorPos];

                const newBlocks = dnaBlocks.map((block, i) =>

                );

                        setGameState('playing');
                        initializeLevel();
                    }, 1000);
                    return;
